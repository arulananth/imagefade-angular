<div class="container-fluid p-0 bg-maincolor">
  <div class="row justify-content-center mx-0" style="height: 100vh;">
    <div class="d-flex align-items-center justify-content-center main-divition col-lg-5 col-md-6 col-sm-12 col-12">
      <form [formGroup]="ForgotForm" class="form-divition auth-forms">
        <div class="form-group ">
          <p class="lead text-left Login-text">Forgot Password</p>
        </div>
        <mat-form-field  class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="hasError('email', 'required')">Please enter your account email.</mat-error>
          <mat-error *ngIf="hasError('email', 'serverError')">{{ForgotForm.controls['email'].errors.message}}</mat-error>
        </mat-form-field>

        <div class="register-nxt text-right pb-3 pt-2">
          <a routerLink="/auth/login" class="">Back to Login</a>
        </div>

        <div class="pt-3">
          <button mat-raised-button color="primary" (click)="Forgot()">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
